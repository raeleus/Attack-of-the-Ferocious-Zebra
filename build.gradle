buildscript {
    

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url 'https://jitpack.io' }
        jcenter()
        google()
    }
    dependencies {
        classpath 'org.wisepersist:gwt-gradle-plugin:1.0.9'
    }
}

allprojects {

    version = '1.0'
    ext {
        appName = "ray3k-jam-template"
        gdxVersion = '1.9.11-SNAPSHOT'
        roboVMVersion = '2.3.7'
        box2DLightsVersion = '1.4'
        ashleyVersion = '1.7.0'
        aiVersion = '1.8.0'
        typingLabelVersion = '1.1.0'
        regExodusVersion = '0.1.10' // Only if you're using HTML / GWT
    }

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        google()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url 'https://jitpack.io' }
    }
}

project(":desktop") {
    apply plugin: "java-library"

    dependencies {
        implementation project(":core")
        api "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"

    }
}

project(":html") {
    apply plugin: "java-library"
    apply plugin: "gwt"
    apply plugin: "war"


    dependencies {
        implementation project(":core")
        api "com.badlogicgames.gdx:gdx-backend-gwt:$gdxVersion"
        api "com.badlogicgames.gdx:gdx:$gdxVersion:sources"
        api "com.badlogicgames.gdx:gdx-backend-gwt:$gdxVersion:sources"
        api "com.github.tommyettinger:regexodus:$regExodusVersion:sources"
        api "com.rafaskoberg.gdx:typing-label:$typingLabelVersion:sources"
        api 'com.github.earlygrey:shapedrawer:master-SNAPSHOT:sources'
        api 'com.github.raeleus.TenPatch:tenpatch:5.0.0:sources'
        api 'com.esotericsoftware.spine:spine-libgdx:3.8.55.1:sources'
//        implementation 'com.crashinvaders.vfx:gdx-vfx-gwt:0.4.0:sources'
    }
}

project(":core") {
    apply plugin: "java-library"

    dependencies {
        api "com.badlogicgames.gdx:gdx:$gdxVersion"
        api "com.rafaskoberg.gdx:typing-label:$typingLabelVersion"
        api 'com.github.earlygrey:shapedrawer:master-SNAPSHOT'
        api 'com.github.raeleus.TenPatch:tenpatch:5.0.0'
        api 'com.esotericsoftware.spine:spine-libgdx:3.8.55.1'
//        implementation 'com.crashinvaders.vfx:gdx-vfx-core:0.4.0'
//        implementation 'com.crashinvaders.vfx:gdx-vfx-effects:0.4.0'    // Optional, if you need standard filter/effects.
    }
}
